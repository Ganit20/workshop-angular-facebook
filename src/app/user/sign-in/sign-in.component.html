
<div>
    <form novalidate #loginForm="ngForm" (submit)="OnSubmit()">
      <pre>{{loginForm.errors | json}}</pre>
      <div class="form-group">
        <label>
          E-mail
          <sup class="text-danger">*</sup>
        </label>
        <input
          required
          type="email"
          class="form-control field-email"
          autocomplete="username"
          name="email"
          maxlength="50"
          minlength="3"
          [(ngModel)]="credentials.email"
          #email="ngModel"
        />
        <small class="text-danger"  *ngIf="email.errors">
          <span *ngIf="email.errors['required']">Pole <em>email</em> jest puste</span>
          <span  *ngIf="email.errors['maxlength']">Pole <em>email</em> jest za długi</span>
          <span  *ngIf="email.errors['minlength']">Pole <em>email</em> za krótkie </span>
        </small>
      </div>
      <div class="form-group">
        <label>
          Hasło
          <sup class="text-danger">*</sup>
        </label>
        <input
          required
          type="password"
          class="form-control field-password"
          maxlength="50"
          minlength="3"
          name="password"
          autocomplete="current-password"
          [(ngModel)]="credentials.password"
          #password="ngModel"
        />
        <small class="text-danger" *ngIf="password.errors">
          <span *ngIf="password.errors['required']">Pole<em>password</em> jest puste</span>
          <span *ngIf="password.errors['maxlength']">Pole <em>password</em> jest za długie</span>
          <span *ngIf="password.errors['minlength']">Pole <em>password</em> za krótkie</span>
        </small>
      </div>
      <button
        type="submit"
        class="btn btn-primary submit-form"
      >
        Zaloguj się
      </button>
    </form>
  </div>
